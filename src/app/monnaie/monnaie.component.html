<div style="background-color : #EC449B;" class="mt-3">
    <h1><img src="./assets/images/money.png" height="70" width="70">Monnaie</h1>

    <p>
        Entrée :
        <select [(ngModel)]="anEntree" (change)="ChangementDeValeurSelect()">
            <option *ngFor="let taux of tabTaux" [value]="taux.an">{{taux.an}}</option>
        </select>
        Sortie :
        <select [(ngModel)]="anSortie" (change)="ChangementDeValeurSelect()">
            <option *ngFor="let taux of tabTaux.reverse()" [value]="taux.an">{{taux.an}}</option>
        </select>

        Précision :
        <select [(ngModel)]="nombrePrecision" (change)="ChangementDeValeurSelect()">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </p>
    <hr>

    <p><input type="number" value="100" (keyup)="ChangementDeValeurSelect()" [(ngModel)]="inputValeur">
        $ en {{anEntree}} = {{ReponseCalcul}} $ en {{anSortie}}</p>
</div>
