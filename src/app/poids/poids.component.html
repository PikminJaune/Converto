<div style="background-color : #CC313D;" class="mt-3">
    <h1><img src="./assets/images/poid.png" height="70" width="70">Poids</h1>

    <p>
        Entrée :
        <select [(ngModel)]="selectionEntree" (change)="ChangementDeValeurSelect($event)">
            <option>g</option>
            <option>kg</option>
            <option>tonne mét</option>
            <option>once</option>
            <option>livre</option>
            <option>tonne courte</option>
        </select>

        Sortie :
        <select [(ngModel)]="selectionSortie" (change)="ChangementDeValeurSelect($event)">
            <option>g</option>
            <option>kg</option>
            <option>tonne mét</option>
            <option>once</option>
            <option>livre</option>
            <option>tonne courte</option>
        </select>

        Précision :
        <select [(ngModel)]="nombrePrecision" (change)="ChangementDeValeurSelect($event)">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </p>
    <hr>

    <p><input type="number" value="20" [(ngModel)]="inputReponse"
        (ngModelChange)="ChangementDeValeurSelect($event)">{{selectionEntree}} =
    <span style="font-weight:bold;">{{ReponseDuCalcul}}</span> {{selectionSortie}}
</p>
</div>
